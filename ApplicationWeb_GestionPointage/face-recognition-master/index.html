<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Page Title</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel="stylesheet" type="text/css" media="screen" href="bootstrap.min.css">
    <link rel="stylesheet" type="text/css" media='screen' href="main.css">
</head>
<body class="bg-light">
  <div class="container">
  <div class="row  justify-content-center bg-white rounded m-3 p-2 border shadow">
    <div  class="col-12 col-sm-8 ">
      <progress></progress>
      <div class="invisible">
        <video class="" width="700px" height="500px"  autoplay>
        </video>
      </div>
    </div>
  </div>
      <div class="row justify-content-center bg-white rounded p-5 m-3 border shadow">
      <div class="col-12 col-sm-8">
        <div class="alert alert-success invisible" role="alert">
          Profile added successfuly.
        </div>
        <div class="alert alert-danger invisible" role="alert">
          Something wrong, Please try again!!!!!
        </div>
        <div class="alert alert-warning  invisible" role="alert">
          Fill the fields first.
        </div>
        <div class="form-group">
          <label for="avatar">Choose a profile picture:</label>
          <input class="form-control p-1" type="file" id="avatar" name="avatar"
             accept="image/png, image/jpeg"/>
        </div>
      <div class="form-group">
      <label for="name"> Profile Name :</label>
      <input class="form-control" type="text" id="name" placeholder="Your name">
    </div>
      <button class="btn btn-primary" type="button" name="button"> Add </button>
    </div>
  </div>
</div>
    <script src="face-api.min.js"></script>
    <scrip src="jquery.min.js"></script>
    <script src='main.js'></script>
</body>
</html>
